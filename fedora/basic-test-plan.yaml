metadata:
    format: Lava-Test Test Definition 1.0
    name: basic-test-plan
    description: "Tests for Fedora image. The test runs a wrapper that will run all the tests in the tests directory."
    maintainer:
        - usamaahmadkhan
    os:
        - fedora
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - juno

install:
    steps:
        - 'rm -rf /opt/Cavium'
        - 'mkdir -p /opt/Cavium'
        - 'cd /opt/Cavium'
        - 'wget https://github.com/usamaahmadkhan/testplan-Cavium/tree/master/download/testbundle.tar'
        - 'tar -xvzf testbundle.tar' 
    deps:
        - tar
        - wget
        - curl

run:
    steps:
        - ./test-wrapper.sh

